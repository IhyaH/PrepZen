<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程概预算 - 在线答题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
        }
        .correct-answer {
            background-color: #dcfce7 !important; /* green-100 */
            border-color: #22c55e !important; /* green-500 */
            color: #166534; /* green-800 */
        }
        .wrong-answer {
            background-color: #fee2e2 !important; /* red-100 */
            border-color: #ef4444 !important; /* red-500 */
            color: #991b1b; /* red-800 */
        }
        .selected-answer {
             background-color: #e0f2fe;
             border-color: #38bdf8;
        }
        .active-count-btn {
            background-color: #3b82f6 !important; /* blue-500 */
            color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .type-btn {
            transition: all 0.3s ease;
        }
        .active-type-btn {
            background-color: #10b981 !important; /* green-500 */
            color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .bank-btn {
            transition: all 0.3s ease;
        }
        .active-bank-btn {
            background-color: #6366f1 !important; /* indigo-500 */
            color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="w-full max-w-4xl mx-auto">
        
        <div id="start-screen" class="text-center bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">在线答题系统</h1>
            
            <!-- 题库选择 -->
            <div class="mb-6">
                <p class="text-gray-600 mb-4">请选择题库：</p>
                <div id="question-bank-selector" class="flex justify-center flex-wrap gap-2 sm:gap-4 mb-6">
                    <button data-bank="engineering-budget" class="bank-btn active-bank-btn bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-full hover:bg-indigo-200 transition-all">
                        <i class="fas fa-calculator mr-1"></i>工程概预算
                    </button>
                    <button data-bank="sample" class="bank-btn bg-orange-100 text-orange-700 font-semibold py-2 px-4 rounded-full hover:bg-orange-200 transition-all">
                        <i class="fas fa-code mr-1"></i>示例题库
                    </button>
                </div>
            </div>
            
            <!-- 题型选择 -->
            <div class="mb-6">
                <p class="text-gray-600 mb-4">请选择题型：</p>
                <div id="question-type-selector" class="flex justify-center flex-wrap gap-2 sm:gap-4 mb-6">
                    <button data-type="单选题" class="type-btn bg-green-100 text-green-700 font-semibold py-2 px-4 rounded-full hover:bg-green-200 transition-all">
                        <i class="fas fa-dot-circle mr-1"></i>单选题
                    </button>
                    <button data-type="多选题" class="type-btn bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-full hover:bg-blue-200 transition-all">
                        <i class="fas fa-check-square mr-1"></i>多选题
                    </button>
                    <button data-type="判断题" class="type-btn bg-purple-100 text-purple-700 font-semibold py-2 px-4 rounded-full hover:bg-purple-200 transition-all">
                        <i class="fas fa-question-circle mr-1"></i>判断题
                    </button>
                    <button data-type="all" class="type-btn active-type-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-all">
                        <i class="fas fa-list mr-1"></i>全部题型
                    </button>
                </div>
            </div>
            
            <!-- 题目数量选择 -->
            <div class="mb-8">
                <p class="text-gray-600 mb-4">请选择本次练习的题目数量：</p>
                <div id="question-count-selector" class="flex justify-center flex-wrap gap-2 sm:gap-4">
                    <button data-count="10" class="count-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-all">10 题</button>
                    <button data-count="20" class="count-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-all">20 题</button>
                    <button data-count="50" class="count-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-all">50 题</button>
                    <button data-count="all" class="count-btn active-count-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-all">全部</button>
                </div>
            </div>
            
            <button id="start-btn" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <i class="fas fa-play mr-2"></i>开始答题
            </button>
        </div>

        <div id="quiz-container" class="hidden">
            <!-- Header -->
            <div class="bg-white p-4 rounded-xl shadow-md mb-6 sticky top-4 z-10">
                <div class="flex flex-wrap justify-between items-center text-center">
                    <div class="w-1/2 sm:w-1/4 p-2">
                        <p class="text-sm text-gray-500">正确</p>
                        <p id="correct-count" class="text-2xl font-bold text-green-500">0</p>
                    </div>
                    <div class="w-1/2 sm:w-1/4 p-2">
                        <p class="text-sm text-gray-500">错误</p>
                        <p id="wrong-count" class="text-2xl font-bold text-red-500">0</p>
                    </div>
                    <div class="w-1/2 sm:w-1/4 p-2">
                        <p class="text-sm text-gray-500">正确率</p>
                        <p id="accuracy" class="text-2xl font-bold text-blue-500">0%</p>
                    </div>
                     <div class="w-1/2 sm:w-1/4 p-2">
                        <p class="text-sm text-gray-500">进度</p>
                        <p id="progress-text" class="text-2xl font-bold text-indigo-500">0 / 0</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-3">
                    <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div id="question-card" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <span id="question-type" class="bg-indigo-100 text-indigo-800 text-sm font-semibold mr-3 px-3 py-1 rounded-full"></span>
                    <span id="question-counter" class="text-gray-500 font-medium"></span>
                </div>
                <h2 id="question-text" class="text-xl md:text-2xl font-bold mb-6 min-h-[6rem]"></h2>
                <div id="options-container" class="space-y-3"></div>
                 <div class="mt-8">
                    <button id="confirm-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:bg-gray-400 disabled:cursor-not-allowed text-lg">
                        确认答案 <i class="fas fa-check ml-2"></i>
                    </button>
                </div>
            </div>
            
            <!-- Result Screen -->
            <div id="result-screen" class="hidden text-center bg-white p-8 rounded-2xl shadow-lg">
                 <h2 class="text-3xl font-bold mb-4">答题完成！</h2>
                <div class="flex justify-around my-8">
                    <div class="px-4">
                        <p class="text-lg text-gray-600">最终得分</p>
                        <p id="final-score" class="text-5xl font-bold text-blue-500">0%</p>
                    </div>
                    <div class="px-4">
                        <p class="text-lg text-gray-600">答错题目</p>
                        <p id="wrong-total" class="text-5xl font-bold text-red-500">0</p>
                    </div>
                </div>
                <div class="mt-8 w-full max-w-sm mx-auto flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <button id="review-wrong-btn" class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-full hover:bg-red-600 transition-transform transform hover:scale-105 disabled:bg-red-300 disabled:cursor-not-allowed">
                        <i class="fas fa-book-open mr-2"></i>重练错题
                    </button>
                    <button id="restart-btn" class="w-full bg-gray-700 text-white font-bold py-3 px-6 rounded-full hover:bg-gray-800 transition-transform transform hover:scale-105">
                        <i class="fas fa-home mr-2"></i>返回首页
                    </button>
                </div>
                 <div id="wrong-questions-list" class="mt-8 text-left hidden">
                    <h3 class="text-xl font-bold mb-4 text-center">错题回顾</h3>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-8 text-sm text-gray-500 space-y-2">
            <p>© 2025 PrepZen. 专注学习，成就未来。</p>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-1 sm:space-y-0 sm:space-x-4">
                <span>作者: <strong class="text-gray-700">IhyaH</strong></span>
                <a href="mailto:ihyah@foxmail.com" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <i class="fas fa-envelope mr-1"></i>ihyah@foxmail.com
                </a>
                <a href="https://github.com/IhyaH" target="_blank" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <i class="fab fa-github mr-1"></i>GitHub
                </a>
            </div>
        </footer>
    </div>

    <!-- 引入题目加载器 -->
    <script src="./data/question-loader.js"></script>
    
    <script>
        // --- DATA ---
        let questionsData = []; // 将从JSON文件动态加载

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const startBtn = document.getElementById('start-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const restartBtn = document.getElementById('restart-btn');
        const reviewWrongBtn = document.getElementById('review-wrong-btn');
        const questionCard = document.getElementById('question-card');
        const resultScreen = document.getElementById('result-screen');
        const questionCountSelector = document.getElementById('question-count-selector');
        
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const accuracyEl = document.getElementById('accuracy');
        const progressTextEl = document.getElementById('progress-text');
        const progressBarEl = document.getElementById('progress-bar');
        
        const questionTypeEl = document.getElementById('question-type');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');

        const finalScoreEl = document.getElementById('final-score');
        const wrongTotalEl = document.getElementById('wrong-total');
        const wrongQuestionsListEl = document.getElementById('wrong-questions-list');
        
        // --- State ---
        let questions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let wrongAnswers = [];
        let selectedAnswers = [];
        let isAnswered = false;
        let selectedQuestionCount = 'all';

        // --- Functions ---
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function initQuiz(questionSet, isReviewMode = false, bankName = null) {
            try {
                // 如果没有传入questionSet，则动态加载题目数据
                 if (!questionSet) {
                     const bankToLoad = bankName || selectedQuestionBank;
                     const data = await questionLoader.loadQuestions(bankToLoad);
                     questionsData = data.questions;
                     
                     if (questionsData.length === 0) {
                         alert('没有可用的题目！');
                         return;
                     }
                     
                     questionSet = questionsData;
                 }
                
                // Reset state
                currentQuestionIndex = 0;
                correctCount = 0;
                wrongCount = 0;
                // Only reset wrongAnswers array when starting a new quiz (not in review mode)
                if (!isReviewMode) {
                     wrongAnswers = [];
                }
                selectedAnswers = [];
                
                // Separate questions by type
                const single = questionSet.filter(q => q.type === '单选题');
                const multiple = questionSet.filter(q => q.type === '多选题');
                const judgement = questionSet.filter(q => q.type === '判断题');

                // Shuffle each type and combine
                questions = [
                    ...shuffleArray(single),
                    ...shuffleArray(multiple),
                    ...shuffleArray(judgement)
                ];

                // Show quiz, hide others
                startScreen.classList.add('hidden');
                resultScreen.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                questionCard.classList.remove('hidden');
                
                updateStats();
                displayQuestion();
            } catch (error) {
                console.error('加载题目失败:', error);
                alert('加载题目失败，请检查网络连接或联系管理员！');
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            isAnswered = false;
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '确认答案 <i class="fas fa-check ml-2"></i>';

            const question = questions[currentQuestionIndex];
            
            questionTypeEl.textContent = `【${question.type}】`;
            questionTextEl.innerHTML = question.question.replace(/\uff08\s*\uff09/g, '(____)');
            optionsContainerEl.innerHTML = '';

            const optionLetters = ['A', 'B', 'C', 'D', 'E', 'F'];
            
            question.options.forEach((option, index) => {
                const isMulti = question.type === '多选题';
                const inputType = isMulti ? 'checkbox' : 'radio';
                const optionID = `${inputType}-${index}`;
                
                let optionText = option;
                // For single/multi choice, remove the "A、" prefix
                if (question.type !== '判断题') {
                     optionText = option.substring(3);
                }

                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <input type="${inputType}" id="${optionID}" name="option" value="${isMulti ? optionLetters[index] : (question.type === '判断题' ? option : optionLetters[index])}" class="hidden peer">
                    <label for="${optionID}" class="option-btn block w-full text-left p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-400 hover:bg-gray-50">
                        <span class="font-bold mr-3">${question.type === '判断题' ? '' : optionLetters[index] + '.'}</span>
                        ${optionText}
                    </label>
                `;
                optionsContainerEl.appendChild(wrapper);

                wrapper.querySelector('input').addEventListener('change', handleOptionSelect);
            });
            updateStats();
        }

        function handleOptionSelect() {
            if (questions[currentQuestionIndex].type === '多选题') {
                selectedAnswers = Array.from(optionsContainerEl.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value);
            } else {
                selectedAnswers = [optionsContainerEl.querySelector('input[type="radio"]:checked').value];
            }
            confirmBtn.disabled = selectedAnswers.length === 0;
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
            
            let isCorrect;
            if (question.type === '多选题') {
                 const selectedSorted = [...selectedAnswers].sort().join('');
                 const correctSorted = [...correctAnswers].sort().join('');
                 isCorrect = selectedSorted === correctSorted;
            } else {
                 let userAnswer = selectedAnswers[0];
                 // For single choice, check only the letter
                 if(question.type === '单选题') {
                    isCorrect = userAnswer === correctAnswers[0];
                 } else { // For judgement, check the text
                    isCorrect = userAnswer.includes(correctAnswers[0]);
                 }
            }

            const optionInputs = optionsContainerEl.querySelectorAll('input');
            optionInputs.forEach(input => {
                const label = input.nextElementSibling;
                input.disabled = true;

                let answerValue = input.value;
                if(question.type === '判断题'){
                    answerValue = input.value.includes('正确') ? '正确' : '错误';
                }

                const isCorrectOption = correctAnswers.some(ca => (question.type === '判断题' ? answerValue.includes(ca) : answerValue === ca));
                const isSelectedOption = selectedAnswers.includes(input.value);

                if (isCorrectOption) {
                    label.classList.add('correct-answer');
                }
                if (isSelectedOption && !isCorrect) {
                     label.classList.add('wrong-answer');
                }
            });

            // 显示正确答案
            const correctAnswerDisplay = document.createElement('div');
            correctAnswerDisplay.className = 'mt-4 p-3 bg-green-50 border border-green-200 rounded-lg';
            let correctAnswerText;
            if (Array.isArray(correctAnswers)) {
                correctAnswerText = correctAnswers.join(',');
            } else {
                correctAnswerText = correctAnswers[0];
            }
            correctAnswerDisplay.innerHTML = `<p class="text-green-700 font-semibold">正确答案：${correctAnswerText}</p>`;
            optionsContainerEl.appendChild(correctAnswerDisplay);

            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
                // To avoid duplicates when re-testing wrong answers
                if (!wrongAnswers.includes(question)) {
                   wrongAnswers.push(question);
                }
            }
            
            updateStats();
            isAnswered = true;
            confirmBtn.innerHTML = '下一题 <i class="fas fa-arrow-right ml-2"></i>';
            confirmBtn.disabled = false;
        }

        function updateStats() {
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
            const totalAnswered = correctCount + wrongCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
            
            const totalQuestions = questions.length;
            progressTextEl.textContent = `${currentQuestionIndex + 1} / ${totalQuestions}`;
            const progressPercentage = totalQuestions > 0 ? ((currentQuestionIndex + 1) / totalQuestions) * 100 : 0;
            progressBarEl.style.width = `${progressPercentage}%`;
        }
        
        function showResults() {
            questionCard.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const totalQuestions = questions.length;
            const score = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            finalScoreEl.textContent = `${score}%`;
            wrongTotalEl.textContent = wrongAnswers.length;

            reviewWrongBtn.disabled = wrongAnswers.length === 0;
            
            // Populate wrong questions list
            wrongQuestionsListEl.innerHTML = '<h3 class="text-xl font-bold mb-4 text-center">错题回顾</h3>';
            if (wrongAnswers.length > 0) {
                 wrongAnswers.forEach((q, index) => {
                    const item = document.createElement('div');
                    item.className = 'p-4 mb-2 border rounded-lg bg-red-50';
                    let correctAnswerText = Array.isArray(q.answer) ? q.answer.join(', ') : q.answer;

                    item.innerHTML = `
                        <p class="font-semibold">${index + 1}. ${q.question.replace(/\uff08\s*\uff09/g, '(____)')}</p>
                        <p class="text-green-700 mt-2"><strong>正确答案:</strong> ${correctAnswerText}</p>
                    `;
                    wrongQuestionsListEl.appendChild(item);
                });
                wrongQuestionsListEl.classList.remove('hidden');
            } else {
                wrongQuestionsListEl.classList.add('hidden');
            }
        }
        
        // --- Event Listeners ---
        // 题库选择事件监听
        const questionBankSelector = document.getElementById('question-bank-selector');
        let selectedQuestionBank = 'engineering-budget';
        
        questionBankSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('bank-btn')) {
                questionBankSelector.querySelectorAll('.bank-btn').forEach(btn => {
                    btn.classList.remove('active-bank-btn');
                });
                e.target.classList.add('active-bank-btn');
                selectedQuestionBank = e.target.dataset.bank;
            }
        });
        
        questionCountSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('count-btn')) {
                questionCountSelector.querySelectorAll('.count-btn').forEach(btn => {
                    btn.classList.remove('active-count-btn');
                });
                e.target.classList.add('active-count-btn');
                selectedQuestionCount = e.target.dataset.count;
            }
        });

        // 题型选择事件监听
        const questionTypeSelector = document.getElementById('question-type-selector');
        let selectedQuestionType = 'all';
        
        questionTypeSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('type-btn')) {
                questionTypeSelector.querySelectorAll('.type-btn').forEach(btn => {
                    btn.classList.remove('active-type-btn');
                });
                e.target.classList.add('active-type-btn');
                selectedQuestionType = e.target.dataset.type;
            }
        });

        startBtn.addEventListener('click', async () => {
            try {
                // 根据选择的题库动态加载题目数据
                const data = await questionLoader.loadQuestions(selectedQuestionBank);
                questionsData = data.questions;
                 
                 if (questionsData.length === 0) {
                     alert('没有可用的题目！');
                     return;
                 }
                
                let questionSet;
                let filteredQuestions = [...questionsData];
                
                // 根据题型过滤题目
                if (selectedQuestionType !== 'all') {
                    filteredQuestions = questionsData.filter(q => q.type === selectedQuestionType);
                }
                
                // 根据数量选择题目
                if (selectedQuestionCount === 'all') {
                    questionSet = filteredQuestions;
                } else {
                    const count = parseInt(selectedQuestionCount, 10);
                    questionSet = shuffleArray(filteredQuestions).slice(0, count);
                }
                
                if (questionSet.length === 0) {
                    alert('没有找到符合条件的题目，请重新选择！');
                    return;
                }
                
                initQuiz(questionSet, false);
            } catch (error) {
                console.error('加载题目失败:', error);
                alert('加载题目失败，请检查网络连接或联系管理员！');
            }
        });
        
        confirmBtn.addEventListener('click', () => {
            if (isAnswered) {
                currentQuestionIndex++;
                selectedAnswers = [];
                displayQuestion();
            } else {
                checkAnswer();
            }
        });

        restartBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        reviewWrongBtn.addEventListener('click', () => {
            initQuiz([...wrongAnswers], true);
        });
        
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

    </script>

</body>
