    <script>
        // --- DATA ---
        let questionsData = []; // 将从JSON文件动态加载

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const startBtn = document.getElementById('start-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const restartBtn = document.getElementById('restart-btn');
        const reviewWrongBtn = document.getElementById('review-wrong-btn');
        const questionCard = document.getElementById('question-card');
        const resultScreen = document.getElementById('result-screen');
        const questionCountSelector = document.getElementById('question-count-selector');
        
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const accuracyEl = document.getElementById('accuracy');
        const progressTextEl = document.getElementById('progress-text');
        const progressBarEl = document.getElementById('progress-bar');
        
        const questionTypeEl = document.getElementById('question-type');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');

        const finalScoreEl = document.getElementById('final-score');
        const wrongTotalEl = document.getElementById('wrong-total');
        const wrongQuestionsListEl = document.getElementById('wrong-questions-list');
        
        // --- State ---
        let questions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let wrongAnswers = [];
        let selectedAnswers = [];
        let isAnswered = false;
        let selectedQuestionCount = 'all';

        // --- Functions ---
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function initQuiz(questionSet, isReviewMode = false, bankName = null) {
            try {
                // 如果没有传入questionSet，则动态加载题目数据
                 if (!questionSet) {
                     const bankToLoad = bankName || selectedQuestionBank;
                     const data = await questionLoader.loadQuestions(bankToLoad);
                     questionsData = data.questions;
                     
                     if (questionsData.length === 0) {
                         alert('没有可用的题目！');
                         return;
                     }
                     
                     questionSet = questionsData;
                 }
                
                // Reset state
                currentQuestionIndex = 0;
                correctCount = 0;
                wrongCount = 0;
                // Only reset wrongAnswers array when starting a new quiz (not in review mode)
                if (!isReviewMode) {
                     wrongAnswers = [];
                }
                selectedAnswers = [];
                
                // Separate questions by type
                const single = questionSet.filter(q => q.type === '单选题');
                const multiple = questionSet.filter(q => q.type === '多选题');
                const judgement = questionSet.filter(q => q.type === '判断题');

                // Shuffle each type and combine
                questions = [
                    ...shuffleArray(single),
                    ...shuffleArray(multiple),
                    ...shuffleArray(judgement)
                ];

                // Show quiz, hide others
                startScreen.classList.add('hidden');
                resultScreen.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                questionCard.classList.remove('hidden');
                
                updateStats();
                displayQuestion();
            } catch (error) {
                console.error('加载题目失败:', error);
                alert('加载题目失败，请检查网络连接或联系管理员！');
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            isAnswered = false;
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '确认答案 <i class="fas fa-check ml-2"></i>';

            const question = questions[currentQuestionIndex];
            
            questionTypeEl.textContent = `【${question.type}】`;
            questionTextEl.innerHTML = question.question.replace(/\uff08\s*\uff09/g, '(____)');
            optionsContainerEl.innerHTML = '';

            const optionLetters = ['A', 'B', 'C', 'D', 'E', 'F'];
            
            question.options.forEach((option, index) => {
                const isMulti = question.type === '多选题';
                const inputType = isMulti ? 'checkbox' : 'radio';
                const optionID = `${inputType}-${index}`;
                
                let optionText = option;
                // For single/multi choice, remove the "A、" prefix
                if (question.type !== '判断题') {
                     optionText = option.substring(3);
                }

                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <input type="${inputType}" id="${optionID}" name="option" value="${isMulti ? optionLetters[index] : (question.type === '判断题' ? option : optionLetters[index])}" class="hidden peer">
                    <label for="${optionID}" class="option-btn block w-full text-left p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-400 hover:bg-gray-50">
                        <span class="font-bold mr-3">${question.type === '判断题' ? '' : optionLetters[index] + '.'}</span>
                        ${optionText}
                    </label>
                `;
                optionsContainerEl.appendChild(wrapper);

                wrapper.querySelector('input').addEventListener('change', handleOptionSelect);
            });
            updateStats();
        }

        function handleOptionSelect() {
            if (questions[currentQuestionIndex].type === '多选题') {
                selectedAnswers = Array.from(optionsContainerEl.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value);
            } else {
                selectedAnswers = [optionsContainerEl.querySelector('input[type="radio"]:checked').value];
            }
            confirmBtn.disabled = selectedAnswers.length === 0;
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
            
            let isCorrect;
            if (question.type === '多选题') {
                 const selectedSorted = [...selectedAnswers].sort().join('');
                 const correctSorted = [...correctAnswers].sort().join('');
                 isCorrect = selectedSorted === correctSorted;
            } else {
                 let userAnswer = selectedAnswers[0];
                 // For single choice, check only the letter
                 if(question.type === '单选题') {
                    isCorrect = userAnswer === correctAnswers[0];
                 } else { // For judgement, check the text
                    isCorrect = userAnswer.includes(correctAnswers[0]);
                 }
            }

            const optionInputs = optionsContainerEl.querySelectorAll('input');
            optionInputs.forEach(input => {
                const label = input.nextElementSibling;
                input.disabled = true;

                let answerValue = input.value;
                if(question.type === '判断题'){
                    answerValue = input.value.includes('正确') ? '正确' : '错误';
                }

                const isCorrectOption = correctAnswers.some(ca => (question.type === '判断题' ? answerValue.includes(ca) : answerValue === ca));
                const isSelectedOption = selectedAnswers.includes(input.value);

                if (isCorrectOption) {
                    label.classList.add('correct-answer');
                }
                if (isSelectedOption && !isCorrect) {
                     label.classList.add('wrong-answer');
                }
            });

            // 显示正确答案
            const correctAnswerDisplay = document.createElement('div');
            correctAnswerDisplay.className = 'mt-4 p-3 bg-green-50 border border-green-200 rounded-lg';
            let correctAnswerText;
            if (Array.isArray(correctAnswers)) {
                correctAnswerText = correctAnswers.join(',');
            } else {
                correctAnswerText = correctAnswers[0];
            }
            correctAnswerDisplay.innerHTML = `<p class="text-green-700 font-semibold">正确答案：${correctAnswerText}</p>`;
            optionsContainerEl.appendChild(correctAnswerDisplay);

            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
                // To avoid duplicates when re-testing wrong answers
                if (!wrongAnswers.includes(question)) {
                   wrongAnswers.push(question);
                }
            }
            
            updateStats();
            isAnswered = true;
            confirmBtn.innerHTML = '下一题 <i class="fas fa-arrow-right ml-2"></i>';
            confirmBtn.disabled = false;
        }

        function updateStats() {
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
            const totalAnswered = correctCount + wrongCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
            
            const totalQuestions = questions.length;
            progressTextEl.textContent = `${currentQuestionIndex + 1} / ${totalQuestions}`;
            const progressPercentage = totalQuestions > 0 ? ((currentQuestionIndex + 1) / totalQuestions) * 100 : 0;
            progressBarEl.style.width = `${progressPercentage}%`;
        }
        
        function showResults() {
            questionCard.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const totalQuestions = questions.length;
            const score = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            finalScoreEl.textContent = `${score}%`;
            wrongTotalEl.textContent = wrongAnswers.length;

            reviewWrongBtn.disabled = wrongAnswers.length === 0;
            
            // Populate wrong questions list
            wrongQuestionsListEl.innerHTML = '<h3 class="text-xl font-bold mb-4 text-center">错题回顾</h3>';
            if (wrongAnswers.length > 0) {
                 wrongAnswers.forEach((q, index) => {
                    const item = document.createElement('div');
                    item.className = 'p-4 mb-4 border rounded-lg bg-red-50';
                    let correctAnswerText = Array.isArray(q.answer) ? q.answer.join(', ') : q.answer;
                    
                    // 构建选项显示
                    const optionLetters = ['A', 'B', 'C', 'D', 'E', 'F'];
                    let optionsHtml = '';
                    if (q.options && q.options.length > 0) {
                        optionsHtml = '<div class="mt-3 space-y-2">';
                        q.options.forEach((option, optIndex) => {
                            let optionText = option;
                            // 对于单选题和多选题，移除选项前缀
                            if (q.type !== '判断题') {
                                optionText = option.substring(3);
                            }
                            
                            const optionLetter = q.type === '判断题' ? '' : optionLetters[optIndex];
                            const isCorrect = Array.isArray(q.answer) ? 
                                q.answer.includes(optionLetter || option) : 
                                (q.answer === optionLetter || q.answer === option);
                            
                            optionsHtml += `
                                <div class="flex items-start space-x-2 ${isCorrect ? 'text-green-700 font-semibold' : 'text-gray-600'}">
                                    <span class="font-bold min-w-[20px]">${q.type === '判断题' ? '' : optionLetter + '.'}</span>
                                    <span class="flex-1">${optionText} ${isCorrect ? '✓' : ''}</span>
                                </div>
                            `;
                        });
                        optionsHtml += '</div>';
                    }

                    item.innerHTML = `
                        <p class="font-semibold text-lg">${index + 1}. ${q.question.replace(/\uff08\s*\uff09/g, '(____)')}</p>
                        <p class="text-sm text-gray-600 mt-1">【${q.type}】</p>
                        ${optionsHtml}
                        <p class="text-green-700 mt-3 p-2 bg-green-100 rounded"><strong>正确答案:</strong> ${correctAnswerText}</p>
                    `;
                    wrongQuestionsListEl.appendChild(item);
                });
                wrongQuestionsListEl.classList.remove('hidden');
            } else {
                wrongQuestionsListEl.classList.add('hidden');
            }
        }
        
        // --- Event Listeners ---
        // 从URL参数获取题库信息
        const urlParams = new URLSearchParams(window.location.search);
        let selectedQuestionBank = urlParams.get('bank') || 'engineering-budget';
        let currentBankPassword = null;
        let bankInfo = null;
        
        // 密码验证相关元素
        const passwordSection = document.getElementById('password-section');
        const passwordHint = document.getElementById('password-hint');
        const bankPasswordInput = document.getElementById('bank-password');
        const verifyPasswordBtn = document.getElementById('verify-password-btn');
        const cancelPasswordBtn = document.getElementById('cancel-password-btn');
        const passwordError = document.getElementById('password-error');
        const passwordErrorText = document.getElementById('password-error-text');
        
        // 更新题库显示
        const bankNameElement = document.getElementById('bank-name');
        const currentBankDisplay = document.getElementById('current-bank-display');
        
        // 初始化题库信息
        async function initializeBankInfo() {
            try {
                bankInfo = await questionLoader.getQuestionBankInfo(selectedQuestionBank);
                
                // 更新题库显示
                bankNameElement.textContent = bankInfo.subject;
                
                if (selectedQuestionBank === 'engineering-budget') {
                    currentBankDisplay.className = 'inline-flex items-center bg-indigo-100 text-indigo-700 font-semibold py-3 px-6 rounded-full';
                    currentBankDisplay.querySelector('i').className = 'fas fa-calculator mr-2';
                } else if (selectedQuestionBank === 'sample') {
                    currentBankDisplay.className = 'inline-flex items-center bg-orange-100 text-orange-700 font-semibold py-3 px-6 rounded-full';
                    currentBankDisplay.querySelector('i').className = 'fas fa-code mr-2';
                }
                
                // 如果题库需要密码，显示密码输入界面
                if (bankInfo.hasPassword) {
                    passwordHint.textContent = bankInfo.passwordHint;
                    showPasswordSection();
                } else {
                    // 如果不需要密码，则直接更新题型数量
                    updateQuestionTypeCounts();
                }
                
            } catch (error) {
                console.error('Failed to initialize bank info:', error);
                alert('加载题库信息失败，请刷新页面重试');
                // 更新题型数量为0
                document.getElementById('single-count').textContent = '0';
                document.getElementById('multiple-count').textContent = '0';
                document.getElementById('judgement-count').textContent = '0';
                document.getElementById('all-count').textContent = '0';
            }
        }
        
        // 显示密码输入界面
        function showPasswordSection() {
            passwordSection.classList.remove('hidden');
            bankPasswordInput.focus();
        }
        
        // 隐藏密码输入界面
        function hidePasswordSection() {
            passwordSection.classList.add('hidden');
            bankPasswordInput.value = '';
            passwordError.classList.add('hidden');
        }
        
        // 显示密码错误
        function showPasswordError(message) {
            passwordErrorText.textContent = message;
            passwordError.classList.remove('hidden');
        }
        
        // 验证密码
        async function verifyPassword() {
            const password = bankPasswordInput.value.trim();
            if (!password) {
                showPasswordError('请输入密码');
                return;
            }
            
            try {
                verifyPasswordBtn.disabled = true;
                verifyPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>验证中...';
                
                // 尝试加载题库数据
                await questionLoader.loadQuestions(selectedQuestionBank, password);
                
                // 验证成功
                currentBankPassword = password;
                hidePasswordSection();
                updateQuestionTypeCounts();
                
            } catch (error) {
                if (error.message === 'INVALID_PASSWORD') {
                    showPasswordError('密码错误，请重试');
                } else {
                    showPasswordError('验证失败，请重试');
                }
            } finally {
                verifyPasswordBtn.disabled = false;
                verifyPasswordBtn.innerHTML = '<i class="fas fa-key mr-2"></i>验证密码';
            }
        }
        
        // 密码验证事件监听
        verifyPasswordBtn.addEventListener('click', verifyPassword);
        
        cancelPasswordBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        bankPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
        
        // 页面加载时初始化
        initializeBankInfo();
        
        // 更新题型数量显示
        async function updateQuestionTypeCounts() {
            try {
                const bankToLoad = selectedQuestionBank;
                // 使用 getQuestionBankInfo 获取题目总数，而不是加载所有题目
                const bankInfo = await questionLoader.getQuestionBankInfo(bankToLoad);
                
                // 为了获取每种题型的数量，仍然需要加载完整的题目数据
                // 但这次是在密码验证成功后，或者题库不需要密码的情况下
                // 这里的逻辑需要调整，确保在未验证密码时也能获取到题型数量
                // 暂时先使用 loadQuestions，如果 loadQuestions 失败，则显示0
                const data = await questionLoader.loadQuestions(bankToLoad, currentBankPassword);
                const questions = data.questions;
                
                const singleCount = questions.filter(q => q.type === '单选题').length;
                const multipleCount = questions.filter(q => q.type === '多选题').length;
                const judgementCount = questions.filter(q => q.type === '判断题').length;
                const allCount = questions.length;
                
                document.getElementById('single-count').textContent = singleCount;
                document.getElementById('multiple-count').textContent = multipleCount;
                document.getElementById('judgement-count').textContent = judgementCount;
                document.getElementById('all-count').textContent = allCount;
            } catch (error) {
                console.error('更新题型数量失败:', error);
                // 显示默认值0，避免页面崩溃
                document.getElementById('single-count').textContent = '0';
                document.getElementById('multiple-count').textContent = '0';
                document.getElementById('judgement-count').textContent = '0';
                document.getElementById('all-count').textContent = '0';
            }
        }
        
        questionCountSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('count-btn')) {
                questionCountSelector.querySelectorAll('.count-btn').forEach(btn => {
                    btn.classList.remove('active-count-btn');
                });
                e.target.classList.add('active-count-btn');
                selectedQuestionCount = e.target.dataset.count;
            }
        });

        // 题型选择事件监听
        const questionTypeSelector = document.getElementById('question-type-selector');
        let selectedQuestionType = 'all';
        
        questionTypeSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('type-btn')) {
                questionTypeSelector.querySelectorAll('.type-btn').forEach(btn => {
                    btn.classList.remove('active-type-btn');
                });
                e.target.classList.add('active-type-btn');
                selectedQuestionType = e.target.dataset.type;
            }
        });

        startBtn.addEventListener('click', async () => {
            try {
                // 检查是否需要密码验证
                if (bankInfo && bankInfo.hasPassword && !currentBankPassword) {
                    showPasswordSection();
                    return;
                }
                
                startBtn.disabled = true;
                startBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>加载中...';
                
                // 根据选择的题库动态加载题目数据
                const data = await questionLoader.loadQuestions(selectedQuestionBank, currentBankPassword);
                questionsData = data.questions;
                 
                 if (questionsData.length === 0) {
                     alert('没有可用的题目！');
                     return;
                 }
                
                let questionSet;
                let filteredQuestions = [...questionsData];
                
                // 根据题型过滤题目
                if (selectedQuestionType !== 'all') {
                    filteredQuestions = questionsData.filter(q => q.type === selectedQuestionType);
                }
                
                // 根据数量选择题目
                if (selectedQuestionCount === 'all') {
                    questionSet = filteredQuestions;
                } else {
                    const count = parseInt(selectedQuestionCount, 10);
                    questionSet = shuffleArray(filteredQuestions).slice(0, count);
                }
                
                if (questionSet.length === 0) {
                    alert('没有找到符合条件的题目，请重新选择！');
                    return;
                }
                
                initQuiz(questionSet, false);
            } catch (error) {
                console.error('加载题目失败:', error);
                if (error.message === 'PASSWORD_REQUIRED') {
                    showPasswordSection();
                } else if (error.message === 'INVALID_PASSWORD') {
                    showPasswordError('密码错误，请重新验证');
                    showPasswordSection();
                } else {
                    alert('加载题目失败，请检查网络连接或联系管理员！');
                }
            } finally {
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>开始答题';
                updateQuestionTypeCounts();
            }
        });
        
        confirmBtn.addEventListener('click', () => {
            if (isAnswered) {
                currentQuestionIndex++;
                selectedAnswers = [];
                displayQuestion();
            } else {
                checkAnswer();
            }
        });

        restartBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        reviewWrongBtn.addEventListener('click', () => {
            initQuiz([...wrongAnswers], true);
        });
