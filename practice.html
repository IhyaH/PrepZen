        const finalScoreEl = document.getElementById('final-score');
        const wrongTotalEl = document.getElementById('wrong-total');
        const wrongQuestionsListEl = document.getElementById('wrong-questions-list');
        
        // Browse Mode DOM Elements
        const backToStartBtn = document.getElementById('back-to-start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const toggleAnswerBtn = document.getElementById('toggle-answer-btn');

        // --- State ---
        let questions = []; // 当前测验或浏览的题目
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let wrongAnswers = [];
        let selectedAnswers = [];
        let isAnswered = false;
        let selectedQuestionCount = 'all';
        let selectedQuestionType = 'all';
        
        // 修复：移除重复声明，整合状态变量
        let showAnswerInBrowse = false;
        let currentBrowseQuestions = []; // 当前筛选后的浏览题目
        
        // --- Functions ---
        
        // 修复：独立的 Fisher-Yates shuffle 算法
        function shuffleArray(array) {
            let newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }
        
        // 获取题型图标配置
        function getTypeConfig(type) {
            const typeConfig = {
                "单选题": { icon: "fa-dot-circle", color: "green" },
                "多选题": { icon: "fa-check-square", color: "blue" },
                "判断题": { icon: "fa-question-circle", color: "purple" },
                "填空题": { icon: "fa-edit", color: "yellow" },
                "简答题": { icon: "fa-align-left", color: "red" }
            };
            return typeConfig[type] || { icon: "fa-question", color: "gray" };
        }

        // 初始化浏览模式（列表模式）
        function initBrowseMode(questionSet) {
            startScreen.classList.add('hidden');
            quizContainer.classList.add('hidden');
            browseContainer.classList.remove('hidden');

            browseQuestions = questionSet; // 保存原始集合
            currentBrowseQuestions = [...browseQuestions]; // 初始显示全部

            generateBrowseTypeButtons();
            renderBrowseQuestionsList(currentBrowseQuestions);
        }

        // 生成浏览模式下的题型筛选按钮
        function generateBrowseTypeButtons() {
            const container = document.getElementById('browse-type-selector');
            container.innerHTML = '';
            
            const typeCounts = {};
            browseQuestions.forEach(q => {
                typeCounts[q.type] = (typeCounts[q.type] || 0) + 1;
            });
            
            const allButton = document.createElement('button');
            allButton.dataset.type = 'all';
            allButton.className = 'type-btn active-type-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full';
            allButton.innerHTML = `<i class="fas fa-list mr-1"></i>全部 (${browseQuestions.length})`;
            container.appendChild(allButton);
            
            Object.entries(typeCounts).forEach(([type, count]) => {
                const config = getTypeConfig(type);
                const button = document.createElement('button');
                button.dataset.type = type;
                button.className = `type-btn bg-${config.color}-100 text-${config.color}-700 font-semibold py-2 px-4 rounded-full`;
                button.innerHTML = `<i class="fas ${config.icon} mr-1"></i>${type} (${count})`;
                container.appendChild(button);
            });
            
            container.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    container.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active-type-btn'));
                    this.classList.add('active-type-btn');
                    const selectedType = this.dataset.type;
                    
                    if (selectedType === 'all') {
                        currentBrowseQuestions = [...browseQuestions];
                    } else {
                        currentBrowseQuestions = browseQuestions.filter(q => q.type === selectedType);
                    }
                    
                    renderBrowseQuestionsList(currentBrowseQuestions);
                });
            });
        }

        // 渲染题目列表（列表模式）
        function renderBrowseQuestionsList(questions) {
            const container = document.getElementById('browse-questions-list');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-4">该类型下没有题目</p>';
                return;
            }

            questions.forEach((question, index) => {
                const config = getTypeConfig(question.type);
                const questionElement = document.createElement('div');
                questionElement.className = 'browse-question-item border-b border-gray-200 pb-6 last:border-0 last:pb-0';
                questionElement.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-indigo-100 text-indigo-800 text-sm font-semibold mr-3 px-3 py-1 rounded-full">【${question.type}】</span>
                        <span class="text-gray-500 font-medium">#${index + 1}</span>
                    </div>
                    <div class="question-text text-lg font-medium mb-4">${question.question.replace(/\uff08\s*\uff09/g, '(____)')}</div>
                    ${question.options ? `
                        <div class="options-container space-y-2 mb-4">
                            ${question.options.map((option, optIndex) => {
                                const optionLetters = ['A', 'B', 'C', 'D', 'E', 'F'];
                                let optionText = (question.type !== '判断题' && option.includes('、')) ? option.substring(option.indexOf('、') + 1) : option;
                                return `
                                    <div class="option-btn block w-full text-left p-3 border border-gray-300 rounded-lg bg-gray-50">
                                        <span class="font-bold mr-3">${question.type === '判断题' ? '' : optionLetters[optIndex] + '.'}</span>
                                        ${optionText}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    ` : ''}
                    <div class="answer-explanation mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <p class="text-green-700 font-semibold">正确答案：<span class="correct-answer-text">${Array.isArray(question.answer) ? question.answer.join(', ') : question.answer}</span></p>
                        <p class="text-gray-700 mt-2"><strong>解析:</strong> <span class="explanation-text">${question.explanation || '暂无解析'}</span></p>
                    </div>
                `;
                container.appendChild(questionElement);
            });
        }

        async function initQuiz(questionSet, isReviewMode = false) {
            currentQuestionIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            if (!isReviewMode) {
                wrongAnswers = [];
            }
            selectedAnswers = [];
            
            // 题目已经提前打乱，这里直接使用
            questions = questionSet;

            startScreen.classList.add('hidden');
            browseContainer.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            questionCard.classList.remove('hidden');
            
            updateStats();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            isAnswered = false;
            selectedAnswers = [];
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '确认答案 <i class="fas fa-check ml-2"></i>';

            const question = questions[currentQuestionIndex];
            
            questionTypeEl.textContent = `【${question.type}】`;
            questionTextEl.innerHTML = question.question.replace(/\uff08\s*\uff09/g, '(____)');
            optionsContainerEl.innerHTML = '';
            
            const optionLetters = ['A', 'B', 'C', 'D', 'E', 'F'];
            
            if (question.type === '填空题') {
                let blankCount = (question.question.match(/____/g) || []).length;
                selectedAnswers = new Array(blankCount).fill('');
                questionTextEl.innerHTML = question.question.replace(/____/g, (match, offset) => {
                    const index = question.question.substring(0, offset).match(/____/g)?.length || 0;
                    return `<input type="text" class="fill-blank-input inline-block w-32 px-2 py-1 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" data-fill-blank-index="${index}">`;
                });
                
                questionTextEl.querySelectorAll('.fill-blank-input').forEach(input => {
                    input.addEventListener('input', () => {
                        const inputs = Array.from(questionTextEl.querySelectorAll('.fill-blank-input'));
                        selectedAnswers = inputs.map(i => i.value.trim());
                        confirmBtn.disabled = selectedAnswers.some(ans => ans === '');
                    });
                });
            } else if (question.type === '简答题') {
                optionsContainerEl.innerHTML = `<textarea id="short-answer-input" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[100px]" placeholder="请输入您的答案"></textarea>`;
                document.getElementById('short-answer-input').addEventListener('input', (e) => {
                    selectedAnswers = [e.target.value];
                    confirmBtn.disabled = selectedAnswers[0].trim() === '';
                });
            } else if (question.options) {
                question.options.forEach((option, index) => {
                    const isMulti = question.type === '多选题';
                    const inputType = isMulti ? 'checkbox' : 'radio';
                    const optionID = `${inputType}-${index}`;
                    let optionText = (question.type !== '判断题' && option.includes('、')) ? option.substring(option.indexOf('、') + 1) : option;
                    let value = (question.type === '判断题') ? option : optionLetters[index];

                    const wrapper = document.createElement('div');
                    wrapper.innerHTML = `
                        <input type="${inputType}" id="${optionID}" name="option" value="${value}" class="hidden peer">
                        <label for="${optionID}" class="option-btn block w-full text-left p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-400 hover:bg-gray-50">
                            <span class="font-bold mr-3">${question.type === '判断题' ? '' : optionLetters[index] + '.'}</span>
                            ${optionText}
                        </label>`;
                    optionsContainerEl.appendChild(wrapper);
                    wrapper.querySelector('input').addEventListener('change', handleOptionSelect);
                });
            }
            updateStats();
        }

        function handleOptionSelect() {
            const question = questions[currentQuestionIndex];
            if (question.type === '多选题') {
                selectedAnswers = Array.from(optionsContainerEl.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value);
            } else {
                const checked = optionsContainerEl.querySelector('input[type="radio"]:checked');
                selectedAnswers = checked ? [checked.value] : [];
            }
            confirmBtn.disabled = selectedAnswers.length === 0;
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
            
            let isCorrect = false;
            if (question.type === '多选题') {
                const selectedSorted = [...selectedAnswers].sort().join(',');
                const correctSorted = [...correctAnswers].sort().join(',');
                isCorrect = selectedSorted === correctSorted;
            } else if (question.type === '填空题' || question.type === '简答题') {
                 isCorrect = selectedAnswers.every((ans, index) => ans.trim().toLowerCase() === (correctAnswers[index] || '').trim().toLowerCase());
            }
            else { // 单选题和判断题
                isCorrect = selectedAnswers.length === 1 && correctAnswers.includes(selectedAnswers[0]);
            }
            
            // --- 显示对错样式 ---
            if (question.type === '填空题') {
                questionTextEl.querySelectorAll('.fill-blank-input').forEach((input, index) => {
                    input.disabled = true;
                    const isBlankCorrect = (input.value.trim().toLowerCase() === (correctAnswers[index] || '').trim().toLowerCase());
                    input.classList.add(isBlankCorrect ? 'correct-answer' : 'wrong-answer');
                });
            } else if(question.type === '简答题') {
                 const textarea = document.getElementById('short-answer-input');
                 textarea.disabled = true;
                 textarea.classList.add(isCorrect ? 'correct-answer' : 'wrong-answer');
            } else {
                optionsContainerEl.querySelectorAll('input').forEach(input => {
                    const label = input.nextElementSibling;
                    input.disabled = true;
                    const isCorrectOption = correctAnswers.includes(input.value);
                    const isSelectedOption = input.checked;
                    
                    if (isCorrectOption) {
                        label.classList.add('correct-answer');
                    }
                    if (isSelectedOption && !isCorrectOption) {
                        label.classList.add('wrong-answer');
                    }
                });
            }
            
            // --- 更新分数和状态 ---
            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
                if (!wrongAnswers.find(q => q === question)) {
                    wrongAnswers.push(question);
                }
            }
            
            // --- 显示答案和解析 ---
            const answerAndExplanationDisplay = document.createElement('div');
            answerAndExplanationDisplay.className = 'mt-4 p-3 bg-gray-100 border rounded-lg';
            let correctAnswerText = correctAnswers.join(', ');
            let explanationHtml = (question.explanation && question.explanation.trim()) ? `<p class="text-gray-700 mt-2"><strong>解析:</strong> ${question.explanation.replace(/\n/g, '<br>')}</p>` : '';
            
            answerAndExplanationDisplay.innerHTML = `<p class="text-green-700 font-semibold">正确答案：${correctAnswerText}</p>${explanationHtml}`;
            optionsContainerEl.appendChild(answerAndExplanationDisplay);
            
            updateStats();
            isAnswered = true;
            confirmBtn.innerHTML = '下一题 <i class="fas fa-arrow-right ml-2"></i>';
            confirmBtn.disabled = false;
        }

        function updateStats() {
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
            const totalAnswered = correctCount + wrongCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
            
            const totalQuestions = questions.length;
            progressTextEl.textContent = `${Math.min(currentQuestionIndex + 1, totalQuestions)} / ${totalQuestions}`;
            const progressPercentage = totalQuestions > 0 ? ((totalAnswered) / totalQuestions) * 100 : 0;
            progressBarEl.style.width = `${progressPercentage}%`;
        }
        
        function showResults() {
            questionCard.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const totalQuestions = questions.length;
            const score = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            finalScoreEl.textContent = `${score}%`;
            wrongTotalEl.textContent = wrongAnswers.length;

            reviewWrongBtn.disabled = wrongAnswers.length === 0;
            
            wrongQuestionsListEl.innerHTML = '<h3 class="text-xl font-bold mb-4 text-center">错题回顾</h3>';
            if (wrongAnswers.length > 0) {
                 wrongAnswers.forEach((q, index) => {
                    const item = document.createElement('div');
                    item.className = 'p-4 mb-4 border rounded-lg bg-red-50';
                    let correctAnswerText = Array.isArray(q.answer) ? q.answer.join(', ') : q.answer;
                    
                    let questionContentHtml = `<p class="font-semibold text-lg">${index + 1}. ${q.question.replace(/____/g, '<span class="inline-block w-32 border-b border-gray-400 text-blue-600 font-normal">____</span>')}</p>`;
                    let optionsHtml = '';

                    if (q.options && q.options.length > 0) {
                        optionsHtml = '<div class="mt-3 space-y-2">';
                        const optionLetters = ['A', 'B', 'C', 'D', 'E', 'F'];
                        q.options.forEach((option, optIndex) => {
                            let optionText = (q.type !== '判断题' && option.includes('、')) ? option.substring(option.indexOf('、') + 1) : option;
                            let optionValue = q.type === '判断题' ? option : optionLetters[optIndex];
                            const isCorrect = Array.isArray(q.answer) ? q.answer.includes(optionValue) : q.answer === optionValue;
                            
                            optionsHtml += `
                                <div class="flex items-start space-x-2 ${isCorrect ? 'text-green-700 font-semibold' : 'text-gray-600'}">
                                    <span class="font-bold min-w-[20px]">${q.type === '判断题' ? '' : optionLetters[optIndex] + '.'}</span>
                                    <span class="flex-1">${optionText} ${isCorrect ? '<i class="fas fa-check ml-2"></i>' : ''}</span>
                                </div>`;
                        });
                        optionsHtml += '</div>';
                    }

                    let explanationHtml = (q.explanation && q.explanation.trim()) ? `<p class="text-gray-700 mt-3 p-2 bg-gray-50 rounded"><strong>解析:</strong> ${q.explanation.replace(/\n/g, '<br>')}</p>` : '';

                    item.innerHTML = `
                        ${questionContentHtml}
                        <p class="text-sm text-gray-600 mt-1">【${q.type}】</p>
                        ${optionsHtml}
                        <p class="text-green-700 mt-3 p-2 bg-green-100 rounded"><strong>正确答案:</strong> ${correctAnswerText}</p>
                        ${explanationHtml}`;
                    wrongQuestionsListEl.appendChild(item);
                });
                wrongQuestionsListEl.classList.remove('hidden');
            } else {
                wrongQuestionsListEl.classList.add('hidden');
            }
        }
        
        // --- Event Listeners and Initialization ---
        
        const urlParams = new URLSearchParams(window.location.search);
        let selectedQuestionBank = urlParams.get('bank') || 'engineering-budget';
        let currentBankPassword = null;
        let bankInfo = null;
        
        const passwordSection = document.getElementById('password-section');
        const bankPasswordInput = document.getElementById('bank-password');
        const verifyPasswordBtn = document.getElementById('verify-password-btn');
        const cancelPasswordBtn = document.getElementById('cancel-password-btn');
        const passwordError = document.getElementById('password-error');
        
        async function initializeBankInfo() {
            try {
                bankInfo = await questionLoader.getQuestionBankInfo(selectedQuestionBank);
                document.getElementById('bank-name').textContent = bankInfo.subject;
                
                if (bankInfo.hasPassword) {
                    document.getElementById('password-hint').textContent = bankInfo.passwordHint;
                    passwordSection.classList.remove('hidden');
                }
                
                updateQuestionTypeSelector(bankInfo);
                const totalCount = bankInfo.questionStats?.totalQuestions || 0;
                generateQuestionCountButtons(totalCount);
                document.getElementById('total-questions-display').querySelector('span').textContent = totalCount;

            } catch (error) {
                console.error('Failed to initialize bank info:', error);
                alert('加载题库信息失败，请刷新页面重试');
            }
        }
        
        function updateQuestionTypeSelector(bankInfo) {
            const container = document.getElementById('question-type-selector');
            container.innerHTML = '';
            const stats = bankInfo.questionStats || { totalQuestions: 0, questionTypesCount: {} };

            // "全部题型" 按钮
            const allButton = document.createElement('button');
            allButton.dataset.type = 'all';
            allButton.className = 'type-btn active-type-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full';
            allButton.innerHTML = `<i class="fas fa-list mr-1"></i>全部题型 <span class="bg-gray-300 text-gray-800 text-xs px-1.5 py-0.5 rounded-full ml-1">${stats.totalQuestions}</span>`;
            container.appendChild(allButton);

            Object.entries(stats.questionTypesCount).forEach(([type, count]) => {
                if (count > 0) {
                    const config = getTypeConfig(type);
                    const button = document.createElement('button');
                    button.dataset.type = type;
                    button.className = `type-btn bg-${config.color}-100 text-${config.color}-700 font-semibold py-2 px-4 rounded-full`;
                    button.innerHTML = `<i class="fas ${config.icon} mr-1"></i>${type} <span class="bg-${config.color}-200 text-${config.color}-800 text-xs px-1.5 py-0.5 rounded-full ml-1">${count}</span>`;
                    container.appendChild(button);
                }
            });
            
            container.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    container.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active-type-btn'));
                    this.classList.add('active-type-btn');
                    selectedQuestionType = this.dataset.type;
                    
                    const countForType = selectedQuestionType === 'all' ? 
                        bankInfo.questionStats.totalQuestions : 
                        (bankInfo.questionStats.questionTypesCount[selectedQuestionType] || 0);
                    generateQuestionCountButtons(countForType);
                });
            });
        }
        
        function generateQuestionCountButtons(totalQuestions) {
            const container = document.getElementById('question-count-selector');
            container.innerHTML = '';
            const countOptions = [10, 20, 50, 100];
            
            countOptions.forEach(count => {
                if (count < totalQuestions) {
                    container.innerHTML += `<button data-count="${count}" class="count-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full">${count} 题</button>`;
                }
            });
            
            container.innerHTML += `<button data-count="all" class="count-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full active-count-btn">全部</button>`;
            selectedQuestionCount = 'all';

            container.querySelectorAll('.count-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    container.querySelectorAll('.count-btn').forEach(b => b.classList.remove('active-count-btn'));
                    this.classList.add('active-count-btn');
                    selectedQuestionCount = this.dataset.count;
                });
            });
        }
        
        async function verifyPassword() {
             const password = bankPasswordInput.value.trim();
             if (!password) return;
             verifyPasswordBtn.disabled = true;
             verifyPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>';
             try {
                 await questionLoader.loadQuestions(selectedQuestionBank, password);
                 currentBankPassword = password;
                 passwordSection.classList.add('hidden');
             } catch (error) {
                 passwordError.classList.remove('hidden');
             } finally {
                 verifyPasswordBtn.disabled = false;
                 verifyPasswordBtn.innerHTML = '<i class="fas fa-key mr-2"></i>验证密码';
             }
        }
        
        // --- 绑定主要事件 ---

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeBankInfo();
            // 修复：动态设置页脚年份
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });

        verifyPasswordBtn.addEventListener('click', verifyPassword);
        cancelPasswordBtn.addEventListener('click', () => window.location.href = 'index.html');
        bankPasswordInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyPassword());

        startBtn.addEventListener('click', async () => {
            if (bankInfo && bankInfo.hasPassword && !currentBankPassword) {
                passwordSection.classList.remove('hidden');
                return;
            }
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>';
            
            try {
                const data = await questionLoader.loadQuestions(selectedQuestionBank, currentBankPassword);
                questionsData = data.questions;

                let filteredQuestions = selectedQuestionType === 'all' 
                    ? questionsData 
                    : questionsData.filter(q => q.type === selectedQuestionType);
                
                let shuffled = shuffleArray(filteredQuestions);
                
                let questionSet = selectedQuestionCount === 'all' 
                    ? shuffled 
                    : shuffled.slice(0, parseInt(selectedQuestionCount, 10));

                if (questionSet.length === 0) {
                    alert('没有找到符合条件的题目！');
                } else {
                    initQuiz(questionSet);
                }
            } catch (error) {
                alert('加载题目失败！');
            } finally {
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>开始答题';
            }
        });

        // 新增：浏览按钮事件
        browseBtn.addEventListener('click', async () => {
             if (bankInfo && bankInfo.hasPassword && !currentBankPassword) {
                passwordSection.classList.remove('hidden');
                return;
            }
            browseBtn.disabled = true;
            browseBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>';

            try {
                const data = await questionLoader.loadQuestions(selectedQuestionBank, currentBankPassword);
                initBrowseMode(data.questions); // 浏览模式不打乱题目顺序
            } catch (error) {
                alert('加载题目失败！');
            } finally {
                browseBtn.disabled = false;
                browseBtn.innerHTML = '<i class="fas fa-book-open mr-2"></i>浏览题目';
            }
        });

        confirmBtn.addEventListener('click', () => {
            if (isAnswered) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                checkAnswer();
            }
        });

        restartBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        reviewWrongBtn.addEventListener('click', () => {
            // 重练错题时，打乱错题顺序
            initQuiz(shuffleArray(wrongAnswers), true);
        });

        // 新增：浏览模式导航事件
        backToStartBtn.addEventListener('click', () => {
            browseContainer.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showAnswerInBrowse = false; // 翻页时默认隐藏答案
                displayBrowseQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < currentBrowseQuestions.length - 1) {
                currentQuestionIndex++;
                showAnswerInBrowse = false; // 翻页时默认隐藏答案
                displayBrowseQuestion();
            }
        });

        toggleAnswerBtn.addEventListener('click', () => {
            showAnswerInBrowse = !showAnswerInBrowse;
            displayBrowseQuestion();
        });
        
        // 源代码保护措施 (IIFE)
        (function() {
            'use strict';
            // 这部分代码保持不变，为有意为之的功能
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) || (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                }
            });
            // ... 其他保护措施
        })();
    </script>
